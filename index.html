<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero RPG: Glass Edition v25</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --border: rgba(255, 255, 255, 0.2);
            --bg-gradient: linear-gradient(135deg, #1e3c72, #2a5298, #2193b0);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #ffffff;
            font-family: -apple-system, system-ui, sans-serif;
            margin: 0; padding: 16px; padding-bottom: 120px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* –û—Å–Ω–æ–≤–Ω–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º —Å—Ç–µ–∫–ª–∞ */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 28px;
            padding: 24px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        /* –ê—É—Ä–∞ –ø–µ—Ä—Å–æ–Ω–∞–∂–∞ */
        .aura-box {
            width: 150px; height: 150px; margin: 0 auto;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            position: relative;
            background: rgba(255,255,255,0.05);
            transition: 1s;
            animation: pulse-glow 3s infinite ease-in-out;
        }
        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.1); transform: scale(1); }
            50% { box-shadow: 0 0 35px rgba(255,255,255,0.3); transform: scale(1.03); }
        }

        .avatar-txt { font-size: 65px; position: relative; z-index: 2; }
        #vis-head { position: absolute; top: -20px; font-size: 40px; z-index: 3; }
        #vis-weap { position: absolute; right: -20px; bottom: 20px; font-size: 40px; z-index: 3; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .bar-wrap { height: 10px; background: rgba(0,0,0,0.2); border-radius: 10px; margin: 10px 0; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.8s cubic-bezier(0.4, 0, 0.2, 1); border-radius: 10px; }

        /* –ö–Ω–æ–ø–∫–∏ –º–µ–Ω—é (–¢–∞–±—ã) */
        .tabs-scroll { display: flex; gap: 10px; overflow-x: auto; padding-bottom: 15px; }
        .tab {
            background: var(--glass); border: 1px solid var(--border);
            color: #fff; padding: 12px 20px; border-radius: 20px;
            font-size: 14px; font-weight: 600; white-space: nowrap;
        }
        .tab.active { background: #ffffff; color: #1e3c72; border-color: #fff; }

        /* –°–ø–∏—Å–∫–∏ –∑–∞–¥–∞—á */
        .item-row {
            background: rgba(255,255,255,0.08); border-radius: 20px;
            padding: 16px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center;
        }
        .item-row.done { opacity: 0.4; transform: scale(0.98); }

        /* –ì–ª–∞–≤–Ω–∞—è –∫–Ω–æ–ø–∫–∞ */
        .btn-action {
            width: 100%; padding: 18px; border-radius: 24px; border: none;
            background: #ffffff; color: #1e3c72;
            font-weight: 800; font-size: 16px; box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #modal-view {
            position: fixed; inset: 0; background: rgba(0,0,0,0.7);
            backdrop-filter: blur(15px); z-index: 999; display: none; align-items: center; justify-content: center; padding: 20px;
        }

        .hidden { display: none !important; }

        /* –ó–∞–≥—Ä—É–∑–æ—á–Ω—ã–π —ç–∫—Ä–∞–Ω */
        #loading-screen {
            position: fixed; inset: 0; background: #1e3c72; z-index: 1000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="loading-screen">
    <div style="font-size: 14px; letter-spacing: 3px; margin-bottom: 20px; opacity: 0.8;">–°–ò–ù–•–†–û–ù–ò–ó–ê–¶–ò–Ø...</div>
    <div style="width: 180px; height: 4px; background: rgba(255,255,255,0.1); border-radius: 10px;">
        <div id="load-progress" style="width: 0%; height: 100%; background: #fff; transition: 0.3s;"></div>
    </div>
</div>

<div class="glass-card" style="text-align: center;">
    <div style="display: flex; justify-content: space-between; font-size: 11px; opacity: 0.7; font-weight: bold; margin-bottom: 15px;">
        <span id="txt-rank">–ê–ù–ê–õ–ò–ó –†–ê–ù–ì–ê...</span>
        <span>–£–†–û–í–ï–ù–¨ <span id="txt-lvl">1</span></span>
    </div>

    <div class="aura-box" id="aura">
        <span id="vis-head"></span>
        <div class="avatar-txt">üë∂</div>
        <span id="vis-weap"></span>
    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 25px; font-size: 14px; font-weight: 900;">
        <span style="color: #ff5e62;">‚ù§Ô∏è <span id="val-hp">100</span></span>
        <span style="color: #ffb347;">üí∞ <span id="val-gold">0</span></span>
    </div>
    <div class="bar-wrap">
        <div id="bar-hp" class="bar-fill" style="background: #ff5e62; width: 100%;"></div>
    </div>
</div>

<div class="tabs-scroll">
    <button class="tab active" onclick="nav(event, 'tasks')">–ó–ê–î–ê–ß–ò</button>
    <button class="tab" onclick="nav(event, 'shop')">–ê–†–°–ï–ù–ê–õ</button>
    <button class="tab" onclick="nav(event, 'piggy')">–ö–û–ü–ò–õ–ö–ê</button>
    <button class="tab" onclick="nav(event, 'hero')">–°–¢–ê–¢–£–°</button>
</div>

<div id="view-tasks">
    <div id="list-quests"></div>
    <button class="btn-action" onclick="showAdd()">+ –ù–û–í–ê–Ø –ó–ê–î–ê–ß–ê</button>
</div>

<div id="view-shop" class="hidden">
    <div class="glass-card">
        <h4 style="margin: 0 0 15px 0; opacity: 0.8;">–†–ï–î–ö–û–ï –°–ù–ê–†–Ø–ñ–ï–ù–ò–ï</h4>
        <div id="list-gear"></div>
        <hr style="border: none; border-top: 1px solid var(--border); margin: 20px 0;">
        <div id="list-perks"></div>
    </div>
</div>

<div id="view-piggy" class="hidden">
    <div class="glass-card" id="piggy-ui"></div>
</div>

<div id="view-hero" class="hidden">
    <div id="list-skills"></div>
</div>

<div style="text-align: center; font-size: 9px; opacity: 0.3; margin-top: 20px;">SYSTEM_VERSION: v25_GLASS_STABLE</div>

<div id="modal-view">
    <div class="glass-card" style="width: 100%; max-width: 400px;">
        <h3 style="margin-top: 0;">–ù–æ–≤–∞—è —Ü–µ–ª—å</h3>
        <input type="text" id="in-title" placeholder="–ß—Ç–æ –Ω—É–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å?">
        <select id="in-day">
            <option value="0">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</option><option value="1">–í—Ç–æ—Ä–Ω–∏–∫</option>
            <option value="2">–°—Ä–µ–¥–∞</option><option value="3">–ß–µ—Ç–≤–µ—Ä–≥</option>
            <option value="4">–ü—è—Ç–Ω–∏—Ü–∞</option><option value="5">–°—É–±–±–æ—Ç–∞</option><option value="6">–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ</option>
        </select>
        <select id="in-cat" onchange="document.getElementById('in-custom').classList.toggle('hidden', this.value !== 'new')">
            <option value="money">üí∞ –§–∏–Ω–∞–Ω—Å—ã</option>
            <option value="education">üìö –ò–Ω—Ç–µ–ª–ª–µ–∫—Ç</option>
            <option value="health">üí™ –¢–µ–ª–æ</option>
            <option value="new">+ –î—Ä—É–≥–∞—è —Å—Ñ–µ—Ä–∞</option>
        </select>
        <input type="text" id="in-custom" class="hidden" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ñ–µ—Ä—ã">
        <button class="btn-action" onclick="addQuest()">–ê–ö–¢–ò–í–ò–†–û–í–ê–¢–¨</button>
        <button onclick="hideAdd()" style="width: 100%; background: none; border: none; color: #fff; opacity: 0.5; margin-top: 15px;">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const ITEMS = {
        gear: {
            'h1': { n: '–ù–µ–π—Ä–æ—à–ª–µ–º', i: 'ü™ñ', p: 500, s: 'head' },
            'h2': { n: '–í–µ–Ω–µ—Ü –≤–ª–∞—Å—Ç–∏', i: 'üëë', p: 2500, s: 'head' },
            'w1': { n: '–õ–∞–∑–µ—Ä–Ω—ã–π –∫–ª–∏–Ω–æ–∫', i: 'üó°Ô∏è', p: 800, s: 'weapon' },
            'w2': { n: '–ü–ª–∞–∑–º–µ–Ω–Ω—ã–π –ø–æ—Å–æ—Ö', i: 'ü™Ñ', p: 1500, s: 'weapon' }
        },
        perks: {
            'boost': { n: '–ú–∞–π–Ω–µ—Ä', d: '+20% –∫ –¥–æ—Ö–æ–¥—É', p: 1000 },
            'def': { n: '–ë—Ä–æ–Ω—è', d: '-50% —É—Ä–æ–Ω–∞ –ø—Ä–∏ –ø—Ä–æ–ø—É—Å–∫–µ', p: 1500 }
        }
    };

    let state = {
        gold: 0, hp: 100, lastDate: new Date().toDateString(),
        skills: { money: {lvl:1, xp:0}, education: {lvl:1, xp:0}, health: {lvl:1, xp:0} },
        quests: [], inventory: [], perks: [],
        equipped: { head: null, weapon: null },
        piggy: { active: false, title: '', goal: 0, curr: 0 }
    };

    let loadingFinished = false;

    function init() {
        let p = 0;
        const interval = setInterval(() => {
            p += 2; if(p <= 98) document.getElementById('load-progress').style.width = p + '%';
        }, 100);

        // –¢–∞–π–º-–∞—É—Ç 10 —Å–µ–∫—É–Ω–¥
        const timer = setTimeout(() => { if(!loadingFinished) finalize("TIMEOUT"); }, 10000);

        tg.CloudStorage.getItem('rpg_v25_save', (err, val) => {
            clearTimeout(timer);
            if(!loadingFinished) {
                if(!err && val) {
                    try { state = JSON.parse(val); } catch(e) {}
                } else {
                    const local = localStorage.getItem('rpg_v25_save');
                    if(local) try { state = JSON.parse(local); } catch(e) {}
                }
                finalize("OK");
            }
        });
    }

    function finalize(msg) {
        loadingFinished = true;
        document.getElementById('load-progress').style.width = '100%';
        checkDay();
        render();
        setTimeout(() => document.getElementById('loading-screen').style.display = 'none', 600);
    }

    function save() {
        const str = JSON.stringify(state);
        localStorage.setItem('rpg_v25_save', str);
        tg.CloudStorage.setItem('rpg_v25_save', str);
        render();
    }

    function checkDay() {
        const now = new Date().toDateString();
        if(state.lastDate !== now) {
            const yesterday = (new Date().getDay() + 5) % 7;
            const missed = state.quests.filter(q => parseInt(q.day) === yesterday && !q.done);
            if(missed.length > 0) {
                let dmg = missed.length * 12;
                if(state.perks.includes('def')) dmg = Math.floor(dmg/2);
                state.hp = Math.max(0, state.hp - dmg);
            }
            state.quests.forEach(q => q.done = false);
            state.lastDate = now;
            save();
        }
    }

    function render() {
        document.getElementById('val-gold').innerText = state.gold;
        document.getElementById('val-hp').innerText = state.hp;
        document.getElementById('bar-hp').style.width = state.hp + '%';

        let lvlSum = 0;
        for(let s in state.skills) lvlSum += state.skills[s].lvl;
        document.getElementById('txt-lvl').innerText = lvlSum;
        
        const rank = document.getElementById('txt-rank');
        const aura = document.getElementById('aura');
        if(lvlSum < 10) { rank.innerText = "–£–†–û–í–ï–ù–¨: –ì–†–ê–ñ–î–ê–ù–ò–ù"; aura.style.boxShadow = "0 0 20px rgba(255,255,255,0.1)"; }
        else if(lvlSum < 25) { rank.innerText = "–£–†–û–í–ï–ù–¨: –û–ü–ï–†–ê–¢–ò–í–ù–ò–ö"; aura.style.boxShadow = "0 0 30px #2193b0"; }
        else { rank.innerText = "–£–†–û–í–ï–ù–¨: –ö–ò–ë–ï–†-–ë–û–ì"; aura.style.boxShadow = "0 0 40px #ff5e62"; }

        document.getElementById('vis-head').innerText = state.equipped.head ? ITEMS.gear[state.equipped.head].i : '';
        document.getElementById('vis-weap').innerText = state.equipped.weapon ? ITEMS.gear[state.equipped.weapon].i : '';

        const today = (new Date().getDay() + 6) % 7;
        const questsToday = state.quests.filter(q => parseInt(q.day) === today);
        document.getElementById('list-quests').innerHTML = questsToday.map(q => {
            const idx = state.quests.indexOf(q);
            return `
            <div class="item-row ${q.done ? 'done' : ''}">
                <div><div style="font-size:10px; opacity:0.5;">${q.cat.toUpperCase()}</div><b>${q.title}</b></div>
                ${q.done ? `<button onclick="delQ(${idx})" style="background:none; border:none; color:#ff5e62; font-size:11px;">–£–î–ê–õ–ò–¢–¨</button>` : 
                `<button onclick="winQ(${idx})" style="background:#fff; color:#1e3c72; border:none; padding:10px 18px; border-radius:15px; font-weight:bold;">–ì–û–¢–û–í–û</button>`}
            </div>`;
        }).join('') || '<div style="text-align:center; padding:40px; opacity:0.4;">–ù–µ—Ç –∞–∫—Ç–∏–≤–Ω—ã—Ö –∑–∞–¥–∞—á</div>';

        renderShop();
        renderPiggy();
        renderHero();
    }

    function renderShop() {
        let h = "";
        for(let k in ITEMS.gear) {
            const it = ITEMS.gear[k]; const has = state.inventory.includes(k); const eq = state.equipped[it.s] === k;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <span>${it.i} ${it.n}</span>
                <button onclick="gearAct('${k}')" style="background:${has?(eq?'#ff5e62':'#fff'):'rgba(255,255,255,0.1)'}; color:${has?(eq?'#fff':'#000'):'#fff'}; border:none; padding:8px 14px; border-radius:12px; font-size:12px; font-weight:bold;">
                ${has?(eq?'–°–ù–Ø–¢–¨':'–ù–ê–î–ï–¢–¨'):it.p + 'üí∞'}</button></div>`;
        }
        document.getElementById('list-gear').innerHTML = h;

        let ph = "";
        for(let k in ITEMS.perks) {
            const p = ITEMS.perks[k]; const has = state.perks.includes(k);
            ph += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px;">
                <div><b>${p.n}</b><br><small style="opacity:0.6">${p.d}</small></div>
                <button onclick="buyP('${k}')" ${has?'disabled':''} style="background:${has?'#333':'#fff'}; color:${has?'#666':'#000'}; border:none; padding:8px 14px; border-radius:12px; font-size:12px; font-weight:bold;">
                ${has?'–ê–ö–¢–ò–í–ù–û':p.p}</button></div>`;
        }
        document.getElementById('list-perks').innerHTML = ph;
    }

    function renderPiggy() {
        const p = state.piggy; const ui = document.getElementById('piggy-ui');
        if(!p.active) {
            ui.innerHTML = `<h3>–í–∞—à–∞ –∫–æ–ø–∏–ª–∫–∞</h3><p style="opacity:0.7; font-size:13px;">–°–æ–∑–¥–∞–π—Ç–µ —Ñ–∏–Ω–∞–Ω—Å–æ–≤—É—é —Ü–µ–ª—å.</p>
            <button class="btn-action" onclick="startP()">–ù–û–í–ê–Ø –¶–ï–õ–¨</button>`;
        } else {
            const pct = Math.min(100, (p.curr/p.goal)*100);
            ui.innerHTML = `<h3>${p.title}</h3><div style="font-size:12px; margin-bottom:5px;">–ü—Ä–æ–≥—Ä–µ—Å—Å: ${p.curr} / ${p.goal}</div>
            <div class="bar-wrap"><div class="bar-fill" style="background:#ffb347; width:${pct}%;"></div></div>
            <button class="btn-action" style="background:#ffb347; color:#000;" onclick="depP()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
            <button onclick="state.piggy.active=false; save();" style="background:none; border:none; color:#fff; opacity:0.4; width:100%; margin-top:15px;">–£–¥–∞–ª–∏—Ç—å —Ü–µ–ª—å</button>`;
        }
    }

    function renderHero() {
        document.getElementById('list-skills').innerHTML = Object.keys(state.skills).map(k => `
            <div class="glass-card" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; font-size:11px; margin-bottom:8px;"><span>${k.toUpperCase()}</span><span>–£–†–û–í–ï–ù–¨ ${state.skills[k].lvl}</span></div>
                <div class="bar-wrap"><div class="bar-fill" style="width:${state.skills[k].xp}%; background:#fff"></div></div>
            </div>`).join('');
    }

    window.nav = (e, n) => {
        tg.HapticFeedback.impactOccurred('light');
        document.querySelectorAll('.tab').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        document.querySelectorAll('[id^="view-"]').forEach(v => v.classList.add('hidden'));
        document.getElementById('view-'+n).classList.remove('hidden');
    };

    window.showAdd = () => document.getElementById('modal-view').style.display = 'flex';
    window.hideAdd = () => document.getElementById('modal-view').style.display = 'none';

    window.addQuest = () => {
        const t = document.getElementById('in-title').value; if(!t) return;
        let c = document.getElementById('in-cat').value;
        if(c === 'new') {
            c = document.getElementById('in-custom').value || '—Ä–∞–∑–Ω–æ–µ';
            if(!state.skills[c]) state.skills[c] = {lvl:1, xp:0};
        }
        state.quests.push({ title: t, cat: c, day: document.getElementById('in-day').value, done: false });
        hideAdd(); save();
    };

    window.winQ = (idx) => {
        tg.HapticFeedback.notificationOccurred('success');
        const q = state.quests[idx]; q.done = true;
        state.gold += state.perks.includes('boost') ? 60 : 50;
        if(state.skills[q.cat]) {
            state.skills[q.cat].xp += 25;
            if(state.skills[q.cat].xp >= 100) { state.skills[q.cat].xp = 0; state.skills[q.cat].lvl++; }
        }
        save();
    };

    window.delQ = (idx) => { if(confirm('–£–¥–∞–ª–∏—Ç—å?')) { state.quests.splice(idx, 1); save(); } };

    window.gearAct = (k) => {
        const it = ITEMS.gear[k];
        if(state.inventory.includes(k)) { state.equipped[it.s] = state.equipped[it.s] === k ? null : k; }
        else if(state.gold >= it.p) { state.gold -= it.p; state.inventory.push(k); state.equipped[it.s] = k; }
        save();
    };

    window.buyP = (k) => {
        if(state.gold >= ITEMS.perks[k].p) { state.gold -= ITEMS.perks[k].p; state.perks.push(k); save(); }
    };

    window.startP = () => {
        const t = prompt('–ù–∞ —á—Ç–æ –∫–æ–ø–∏–º?'); const g = parseInt(prompt('–°—É–º–º–∞:'));
        if(t && g) { state.piggy = { active: true, title: t, goal: g, curr: 0 }; save(); }
    };

    window.depP = () => {
        const v = parseInt(prompt('–í–Ω–µ—Å—Ç–∏ –∑–æ–ª–æ—Ç–æ:'));
        if(v > 0 && state.gold >= v) { 
            state.gold -= v; state.piggy.curr += v; 
            state.skills.money.xp += 15; save(); 
        } else { alert('–ú–∞–ª–æ –∑–æ–ª–æ—Ç–∞!'); }
    };

    init();
</script>
</body>
</html>
