<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Hero RPG: Glass Edition</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #ffffff;
            --blue: #4facfe;
            --pink: #ee9ca7;
            --hp: #ff5e62;
            --gold: #ffb347;
            --text: #ffffff;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            background-attachment: fixed;
            color: var(--text);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 16px; padding-bottom: 100px;
            min-height: 100vh;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç —Å—Ç–µ–∫–ª–∞ –¥–ª—è –∫–∞—Ä—Ç–æ—á–µ–∫ */
        .glass-card {
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        /* –ê—É—Ä–∞ –≥–µ—Ä–æ—è */
        .hero-section { text-align: center; position: relative; }
        .aura {
            width: 140px; height: 140px; margin: 0 auto;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            transition: all 1s ease; position: relative;
            background: rgba(255,255,255,0.05);
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { transform: scale(1); box-shadow: 0 0 20px rgba(255,255,255,0.1); }
            50% { transform: scale(1.05); box-shadow: 0 0 40px rgba(255,255,255,0.2); }
        }

        .avatar-main { font-size: 60px; z-index: 2; position: relative; }
        #vis-head { position: absolute; top: -15px; left: 50%; transform: translateX(-50%); font-size: 35px; z-index: 3; }
        #vis-weap { position: absolute; right: -10px; bottom: 10px; font-size: 35px; z-index: 3; }

        /* –ü—Ä–æ–≥—Ä–µ—Å—Å-–±–∞—Ä—ã */
        .progress-container {
            height: 10px; background: rgba(0,0,0,0.2);
            border-radius: 10px; margin: 10px 0; overflow: hidden;
        }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.8s ease; }

        /* –¢–∞–±—ã (–º–µ–Ω—é) */
        .tabs { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 10px; }
        .tab-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border);
            color: rgba(255,255,255,0.6); padding: 10px 18px; border-radius: 16px;
            font-size: 13px; font-weight: 600; white-space: nowrap; transition: 0.3s;
        }
        .tab-btn.active { background: #fff; color: #000; border-color: #fff; }

        /* –ö–Ω–æ–ø–∫–∏ */
        .btn-main {
            width: 100%; padding: 16px; border-radius: 20px; border: none;
            background: linear-gradient(45deg, var(--blue), #a1c4fd);
            color: #fff; font-weight: 700; font-size: 15px; margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn-main:active { transform: scale(0.98); }

        /* –ó–∞–¥–∞—á–∏ */
        .task-item {
            background: rgba(255,255,255,0.05); border-radius: 18px;
            padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center;
        }
        .task-item.done { opacity: 0.4; filter: grayscale(1); }

        /* –ú–æ–¥–∞–ª–∫–∞ */
        #modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px); z-index: 9999; display: none; padding: 30px;
        }
        input, select {
            width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border);
            padding: 14px; color: #fff; border-radius: 12px; margin-bottom: 15px; outline: none;
        }

        .hidden { display: none !important; }

        /* –ó–∞–≥—Ä—É–∑—á–∏–∫ */
        #loader {
            position: fixed; inset: 0; background: #0f2027; z-index: 10000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-weight: 300; letter-spacing: 2px; margin-bottom: 20px;">–ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–•...</div>
    <div style="width: 200px; height: 3px; background: rgba(255,255,255,0.1); border-radius: 5px;">
        <div id="load-bar" style="width: 0%; height: 100%; background: #fff; transition: width 0.3s;"></div>
    </div>
</div>

<div class="glass-card hero-section">
    <div style="display: flex; justify-content: space-between; font-size: 12px; opacity: 0.7; font-weight: bold;">
        <span id="rank-name">–ù–û–í–ò–ß–û–ö</span>
        <span>–£–†–û–í–ï–ù–¨ <span id="total-lvl">1</span></span>
    </div>

    <div class="aura" id="hero-aura">
        <span id="vis-head"></span>
        <div class="avatar-main">üë∂</div>
        <span id="vis-weap"></span>
    </div>

    <div style="display: flex; justify-content: space-between; margin-top: 15px; font-size: 13px; font-weight: 800;">
        <span style="color: var(--hp);">‚ù§Ô∏è –ñ–ò–ó–ù–¨: <span id="hp-val">100</span></span>
        <span style="color: var(--gold);">üí∞ –ó–û–õ–û–¢–û: <span id="gold-val">0</span></span>
    </div>
    <div class="progress-container">
        <div id="hp-bar" class="progress-fill" style="background: var(--hp); width: 100%;"></div>
    </div>
</div>

<div class="tabs">
    <button class="tab-btn active" onclick="switchTab(event, 'tasks')">–ó–ê–î–ê–ß–ò</button>
    <button class="tab-btn" onclick="switchTab(event, 'shop')">–ê–†–°–ï–ù–ê–õ</button>
    <button class="tab-btn" onclick="switchTab(event, 'piggy')">–ö–û–ü–ò–õ–ö–ê</button>
    <button class="tab-btn" onclick="switchTab(event, 'stats')">–ì–ï–†–û–ô</button>
</div>

<div id="tab-tasks">
    <div id="quest-list"></div>
    <button class="btn-main" onclick="openModal()">+ –ù–û–í–ê–Ø –ó–ê–î–ê–ß–ê</button>
</div>

<div id="tab-shop" class="hidden">
    <div class="glass-card">
        <h3 style="margin:0 0 15px 0;">–ú–∞–≥–∞–∑–∏–Ω —Å–Ω–∞—Ä—è–∂–µ–Ω–∏—è</h3>
        <div id="shop-items"></div>
        <h3 style="margin:20px 0 15px 0;">–£–ª—É—á—à–µ–Ω–∏—è</h3>
        <div id="shop-perks"></div>
    </div>
</div>

<div id="tab-piggy" class="hidden">
    <div class="glass-card">
        <div id="piggy-content"></div>
    </div>
</div>

<div id="tab-stats" class="hidden">
    <div id="skills-list"></div>
</div>

<div id="modal">
    <div class="glass-card">
        <h3 style="margin-top:0;">–°–æ–∑–¥–∞—Ç—å –∫–≤–µ—Å—Ç</h3>
        <input type="text" id="inp-title" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –∑–∞–¥–∞—á–∏...">
        <select id="inp-day">
            <option value="0">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</option><option value="1">–í—Ç–æ—Ä–Ω–∏–∫</option>
            <option value="2">–°—Ä–µ–¥–∞</option><option value="3">–ß–µ—Ç–≤–µ—Ä–≥</option>
            <option value="4">–ü—è—Ç–Ω–∏—Ü–∞</option><option value="5">–°—É–±–±–æ—Ç–∞</option><option value="6">–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ</option>
        </select>
        <select id="inp-cat" onchange="document.getElementById('inp-custom').classList.toggle('hidden', this.value !== 'new')">
            <option value="money">üí∞ –î–µ–Ω—å–≥–∏</option>
            <option value="education">üìö –û–±—É—á–µ–Ω–∏–µ</option>
            <option value="health">üí™ –ó–¥–æ—Ä–æ–≤—å–µ</option>
            <option value="new">+ –°–≤–æ—è —Å—Ñ–µ—Ä–∞...</option>
        </select>
        <input type="text" id="inp-custom" class="hidden" placeholder="–ù–∞–∑–æ–≤–∏—Ç–µ –Ω–æ–≤—É—é —Å—Ñ–µ—Ä—É">
        <button class="btn-main" onclick="saveQuest()">–°–û–•–†–ê–ù–ò–¢–¨</button>
        <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#aaa; margin-top:15px;">–û–¢–ú–ï–ù–ê</button>
    </div>
</div>

<script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    const DB = {
        gear: {
            'h1': { n: '–ë–æ–µ–≤–æ–π —à–ª–µ–º', i: 'ü™ñ', p: 500, s: 'head' },
            'h2': { n: '–ö–æ—Ä–æ–Ω–∞ –∫–æ—Ä–æ–ª—è', i: 'üëë', p: 2500, s: 'head' },
            'w1': { n: '–ú–µ—á –Ω–æ–≤–∏—á–∫–∞', i: 'üó°Ô∏è', p: 800, s: 'weapon' },
            'w2': { n: '–ü–æ—Å–æ—Ö –º–∞–≥–∞', i: 'ü™Ñ', p: 1500, s: 'weapon' }
        },
        perks: {
            'boost': { n: '–£—Å–∫–æ—Ä–∏—Ç–µ–ª—å', d: '+20% –∑–æ–ª–æ—Ç–∞', p: 1000 },
            'def': { n: '–©–∏—Ç', d: '-50% —É—Ä–æ–Ω–∞', p: 1500 }
        }
    };

    let state = {
        gold: 0, hp: 100, lastLogin: new Date().toDateString(),
        skills: { money: {lvl:1, xp:0}, education: {lvl:1, xp:0}, health: {lvl:1, xp:0} },
        quests: [], inventory: [], perks: [],
        equipped: { head: null, weapon: null },
        piggy: { active: false, title: '', goal: 0, current: 0 }
    };

    let isLoaded = false;

    function init() {
        let p = 0;
        const interval = setInterval(() => {
            p += 2; if(p <= 95) document.getElementById('load-bar').style.width = p + '%';
        }, 100);

        // –¢–∞–π–º-–∞—É—Ç –æ–∂–∏–¥–∞–Ω–∏—è –æ–±–ª–∞–∫–∞ –∏–∑–º–µ–Ω–µ–Ω –Ω–∞ 10 —Å–µ–∫—É–Ω–¥ (10000 –º—Å)
        const cloudTimeout = setTimeout(() => {
            if(!isLoaded) finalizeInit("TIMEOUT");
        }, 10000);

        tg.CloudStorage.getItem('rpg_glass_v24', (err, value) => {
            clearTimeout(cloudTimeout);
            if(!isLoaded) {
                if(!err && value) {
                    try { state = JSON.parse(value); } catch(e) {}
                } else {
                    const local = localStorage.getItem('rpg_glass_v24');
                    if(local) try { state = JSON.parse(local); } catch(e) {}
                }
                finalizeInit("SUCCESS");
            }
        });
    }

    function finalizeInit(res) {
        isLoaded = true;
        document.getElementById('load-bar').style.width = '100%';
        checkPenalty();
        render();
        setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
    }

    function save() {
        const data = JSON.stringify(state);
        localStorage.setItem('rpg_glass_v24', data);
        tg.CloudStorage.setItem('rpg_glass_v24', data);
        render();
    }

    function checkPenalty() {
        const today = new Date().toDateString();
        if(state.lastLogin !== today) {
            const yesterday = (new Date().getDay() + 5) % 7;
            const missed = state.quests.filter(q => parseInt(q.day) === yesterday && !q.done);
            if(missed.length > 0) {
                let dmg = missed.length * 10;
                if(state.perks.includes('def')) dmg = Math.floor(dmg/2);
                state.hp = Math.max(0, state.hp - dmg);
            }
            state.quests.forEach(q => q.done = false); // –°–±—Ä–æ—Å —Å—Ç–∞—Ç—É—Å–∞ –∑–∞–¥–∞—á –Ω–∞ –Ω–æ–≤—ã–π –¥–µ–Ω—å
            state.lastLogin = today;
            save();
        }
    }

    function render() {
        document.getElementById('gold-val').innerText = state.gold;
        document.getElementById('hp-val').innerText = state.hp;
        document.getElementById('hp-bar').style.width = state.hp + '%';

        let totalLvl = 0;
        for(let s in state.skills) totalLvl += state.skills[s].lvl;
        document.getElementById('total-lvl').innerText = totalLvl;
        
        const aura = document.getElementById('hero-aura');
        if(totalLvl < 10) { 
            aura.style.boxShadow = "0 0 20px rgba(255,255,255,0.2)"; 
            document.getElementById('rank-name').innerText = "–ù–û–í–ò–ß–û–ö";
        } else if(totalLvl < 30) {
            aura.style.boxShadow = "0 0 30px var(--blue)"; 
            document.getElementById('rank-name').innerText = "–ì–ï–†–û–ô";
        } else {
            aura.style.boxShadow = "0 0 40px var(--pink)";
            document.getElementById('rank-name').innerText = "–õ–ï–ì–ï–ù–î–ê";
        }

        document.getElementById('vis-head').innerText = state.equipped.head ? DB.gear[state.equipped.head].i : '';
        document.getElementById('vis-weap').innerText = state.equipped.weapon ? DB.gear[state.equipped.weapon].i : '';

        const today = (new Date().getDay() + 6) % 7;
        const dailyQuests = state.quests.filter(q => parseInt(q.day) === today);
        document.getElementById('quest-list').innerHTML = dailyQuests.map((q, i) => {
            const gIdx = state.quests.indexOf(q);
            return `
                <div class="task-item ${q.done ? 'done' : ''}">
                    <div><div style="font-size:10px; opacity:0.6;">${q.cat.toUpperCase()}</div><b>${q.title}</b></div>
                    ${q.done ? `<button onclick="delQuest(${gIdx})" style="background:none; border:none; color:var(--hp); font-size:12px;">–£–î–ê–õ–ò–¢–¨</button>` : 
                    `<button onclick="doQuest(${gIdx})" style="background:#fff; color:#000; border:none; padding:8px 15px; border-radius:12px; font-weight:bold;">–ì–û–¢–û–í–û</button>`}
                </div>`;
        }).join('') || '<div style="text-align:center; opacity:0.5; padding:20px;">–ù–∞ —Å–µ–≥–æ–¥–Ω—è –∑–∞–¥–∞—á –Ω–µ—Ç</div>';

        renderShop();
        renderPiggy();
        renderStats();
    }

    function renderShop() {
        let h = "";
        for(let k in DB.gear) {
            const it = DB.gear[k]; const has = state.inventory.includes(k); const eq = state.equipped[it.s] === k;
            h += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <span>${it.i} ${it.n}</span>
                <button onclick="handleGear('${k}')" style="background:${has?(eq?'var(--hp)':'var(--blue)'):'rgba(255,255,255,0.1)'}; border:none; color:#fff; padding:6px 12px; border-radius:10px; font-size:12px;">
                ${has?(eq?'–°–ù–Ø–¢–¨':'–û–î–ï–¢–¨'):it.p + ' üí∞'}</button></div>`;
        }
        document.getElementById('shop-items').innerHTML = h;

        let ph = "";
        for(let k in DB.perks) {
            const p = DB.perks[k]; const has = state.perks.includes(k);
            ph += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                <div><b>${p.n}</b><br><small style="opacity:0.6">${p.d}</small></div>
                <button onclick="buyPerk('${k}')" ${has?'disabled':''} style="background:${has?'#333':'var(--pink)'}; border:none; color:#fff; padding:6px 12px; border-radius:10px; font-size:12px;">
                ${has?'–ö–£–ü–õ–ï–ù–û':p.p}</button></div>`;
        }
        document.getElementById('shop-perks').innerHTML = ph;
    }

    function renderPiggy() {
        const p = state.piggy; const box = document.getElementById('piggy-content');
        if(!p.active) {
            box.innerHTML = `<h3>–ö–æ–ø–∏–ª–∫–∞ –Ω–∞ —Ü–µ–ª—å</h3><p style="font-size:13px; opacity:0.7;">–û—Ç–∫–ª–∞–¥—ã–≤–∞–π –∑–æ–ª–æ—Ç–æ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ –ø–æ–∫—É–ø–∫–∏.</p>
            <button class="btn-main" onclick="startPiggy()">–°–û–ó–î–ê–¢–¨ –¶–ï–õ–¨</button>`;
        } else {
            const pct = Math.min(100, (p.current/p.goal)*100);
            box.innerHTML = `<h3>${p.title}</h3><div style="font-size:12px; margin-bottom:5px;">–ü—Ä–æ–≥—Ä–µ—Å—Å: ${p.current} / ${p.goal}</div>
            <div class="progress-container"><div class="progress-fill" style="background:var(--gold); width:${pct}%;"></div></div>
            <button class="btn-main" style="background:var(--gold)" onclick="depositPiggy()">–ü–û–ü–û–õ–ù–ò–¢–¨</button>
            <button onclick="state.piggy.active=false; save();" style="background:none; border:none; color:#aaa; width:100%; margin-top:10px;">–°–±—Ä–æ—Å–∏—Ç—å —Ü–µ–ª—å</button>`;
        }
    }

    function renderStats() {
        document.getElementById('skills-list').innerHTML = Object.keys(state.skills).map(k => `
            <div class="glass-card" style="padding:15px; margin-bottom:10px;">
                <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;"><span>${k.toUpperCase()}</span><span>–£–† ${state.skills[k].lvl}</span></div>
                <div class="progress-container"><div class="progress-fill" style="width:${state.skills[k].xp}%; background:var(--blue)"></div></div>
            </div>`).join('');
    }

    window.switchTab = (e, name) => {
        tg.HapticFeedback.impactOccurred('light');
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        document.querySelectorAll('[id^="tab-"]').forEach(t => t.classList.add('hidden'));
        document.getElementById('tab-'+name).classList.remove('hidden');
    };

    window.openModal = () => document.getElementById('modal').style.display = 'block';
    window.closeModal = () => document.getElementById('modal').style.display = 'none';

    window.saveQuest = () => {
        const title = document.getElementById('inp-title').value; if(!title) return;
        let cat = document.getElementById('inp-cat').value;
        if(cat === 'new') {
            cat = document.getElementById('inp-custom').value || '—Ä–∞–∑–Ω–æ–µ';
            if(!state.skills[cat]) state.skills[cat] = {lvl:1, xp:0};
        }
        state.quests.push({ title, cat, day: document.getElementById('inp-day').value, done: false });
        closeModal(); save();
    };

    window.doQuest = (idx) => {
        tg.HapticFeedback.notificationOccurred('success');
        const q = state.quests[idx]; q.done = true;
        state.gold += state.perks.includes('boost') ? 60 : 50;
        if(state.skills[q.cat]) {
            state.skills[q.cat].xp += 25;
            if(state.skills[q.cat].xp >= 100) { state.skills[q.cat].xp = 0; state.skills[q.cat].lvl++; }
        }
        save();
    };

    window.delQuest = (idx) => { if(confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–¥–∞—á—É?')) { state.quests.splice(idx, 1); save(); } };

    window.handleGear = (k) => {
        const it = DB.gear[k];
        if(state.inventory.includes(k)) { state.equipped[it.s] = state.equipped[it.s] === k ? null : k; }
        else if(state.gold >= it.p) { state.gold -= it.p; state.inventory.push(k); state.equipped[it.s] = k; }
        save();
    };

    window.buyPerk = (k) => {
        if(state.gold >= DB.perks[k].p) { state.gold -= DB.perks[k].p; state.perks.push(k); save(); }
    };

    window.startPiggy = () => {
        const t = prompt('–ù–∞ —á—Ç–æ –∫–æ–ø–∏–º?'); const g = parseInt(prompt('–ö–∞–∫–∞—è —Å—É–º–º–∞ –Ω—É–∂–Ω–∞?'));
        if(t && g) { state.piggy = { active: true, title: t, goal: g, current: 0 }; save(); }
    };

    window.depositPiggy = () => {
        const v = parseInt(prompt('–°–∫–æ–ª—å–∫–æ –≤–Ω–µ—Å—Ç–∏?'));
        if(v > 0 && state.gold >= v) { 
            state.gold -= v; state.piggy.current += v; 
            state.skills.money.xp += 10; save(); 
        } else { alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∑–æ–ª–æ—Ç–∞!'); }
    };

    init();
</script>
</body>
</html>
